<html>
    <head>
        <title>
            Calculator
        </title>
        <link rel="stylesheet" type="text/css" href="cal.css">
    </head>
    <body>
        <div class="calculator">
            <div class="screen" onselect="">0</div>
            <div class="keypad">
                <div class="op1" id="operator">(</div>
                <div class="op2" id="operator">)</div>
                <div class="op3" id="operator">%</div>
                <div class="clear" id="clear">CE</div>
                <div class="no7" id="number">7</div>
                <div class="no8" id="number">8</div>
                <div class="no9" id="number">9</div>
                <div class="op4" id="operator">/</div>
                <div class="no4" id="number">4</div>
                <div class="no5" id="number">5</div>
                <div class="no6" id="number">6</div>
                <div class="op5" id="operator">*</div>
                <div class="no1" id="number">1</div>
                <div class="no2" id="number">2</div>
                <div class="no3" id="number">3</div>
                <div class="op6" id="operator">-</div>
                <div class="no0" id="number">0</div>
                <div class="op7" id="operator">.</div>
                <div class="op8" id="eval">=</div>
                <div class="op9" id="operator">+</div>
            </div>
        </div>
        <Script src="cal.js"></Script>
    </body>
</html>
